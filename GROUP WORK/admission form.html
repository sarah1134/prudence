<!DOCTYPE html>
<HTML>
    <head>
        <title>admission form</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <h3> ABC TECHNICAL TRAINING INSTITUTE</h3>
        <h4>Admission form</h4>
        <div>
            <div class="divform">
    <label>
      <label for=" name"> Full Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="id">ID NO:</label>
      <input id="number" name="ID_NO"></input><br><br>
    
      <label for="phone number">phone number</label>
      <input type="number" name="phone number"></label><br><br>

      <label for="mail">mail address</label>
      <input type="number" name="mail address"> </input><br><br>

      <label for="maritual status">maritual status:</label>
      <select id="maritual status" name="maritual status">
        <option value="married">Married</option>
        <option value="single">single</option>
        <option value="engaged">engaged</option>
      </select><br><br>



      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <fieldset>
        <legend>Choose your preferred contact method:</legend>
        <label for="contact-email">Email</label>
        <input type="checkbox" id="contact-email" name="contact-method" value="email">

        <label for="contact-phone">Phone</label>
        <input type="checkbox" id="contact-phone" name="contact-method" value="phone">

        <label for="contact-mail">Mail</label>
        <input type="checkbox" id="contact-mail" name="contact-method" value="mail">
      </fieldset><br>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
        </div>
    </body>
</HTML>
